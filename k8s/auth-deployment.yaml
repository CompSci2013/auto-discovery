apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-discovery-auth-service
  namespace: auto-discovery
  labels:
    app: auto-discovery-auth-service
    tier: backend
    service: auth
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auto-discovery-auth-service
  template:
    metadata:
      labels:
        app: auto-discovery-auth-service
        tier: backend
        service: auth
        version: v1.0.0
    spec:
      nodeSelector:
        kubernetes.io/hostname: thor
      containers:
      - name: auth-service
        image: localhost/auto-discovery-auth-service:v1.0.0
        imagePullPolicy: Never
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        - name: SERVICE_NAME
          value: "auth-service"
        - name: JWT_SECRET
          value: "auto-discovery-dev-secret-key-change-in-production"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "250m"
