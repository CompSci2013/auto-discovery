apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auto-discovery
  namespace: auto-discovery
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: auto-discovery.minilab
    http:
      paths:
      # Specs API - vehicle specifications and catalog
      - path: /api/specs
        pathType: Prefix
        backend:
          service:
            name: auto-discovery-specs-api
            port:
              number: 3000
      # VINs API - vehicle inventory instances
      - path: /api/vins
        pathType: Prefix
        backend:
          service:
            name: auto-discovery-vins-api
            port:
              number: 3001
      # Auth Service - authentication and authorization
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auto-discovery-auth-service
            port:
              number: 3002
      # Frontend application
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auto-discovery-frontend
            port:
              number: 80
